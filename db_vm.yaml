- hosts: all
  user: coc
  become: true
  vars:
    mysql_root_password: fart
  tasks:
  - name: Install python3
    apt: 
      name: python3
      state: present
  - name: Install pip
    apt: 
      name: python3-pip
      state: present  
  - name: Install PyMySQL
    command: python3 -m pip install PyMySQL
  - name: Install MySQL
    apt: name={{ item }} update_cache=yes cache_valid_time=3600 state=present
    with_items:
    - mysql-server
  - name: Enable external access
    replace:
      path: /etc/mysql/mysql.conf.d/mysqld.cnf
      regexp: '(bind-address.*)'
      replace: '#\1'
  - name: Start the MySQL service
    service: 
      name: mysql 
      state: started
      enabled: true

  - name: Set root password {{mysql_root_password.stdout}}
    mysql_user: user=root password="{{mysql_root_password.stdout}}" host=localhost
#    when: is_root_password_set.rc == 0

  - name: Set root password for other hosts
    mysql_user: user=root password="{{mysql_root_password.stdout}}" host="{{item}}" login_user="root" login_host="localhost" login_password="{{mysql_root_password.stdout}}"
#    when: is_root_password_set.rc == 0
    with_items:
      - "127.0.0.1"
      - "%"
    
